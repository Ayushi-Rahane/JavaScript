<!--Write a javascript to create a pull-down menu with three options [Google, 
MSBTE, Yahoo] once the user will select one of the options then user will be 
redirected to that site.-->

<html>
    <body>
        <select onchange="window.location.href=this.value;">
            <option value="www.google.com">Google</option>
            <option value="www.msbte.org">MSBTE</option>
            <option value="www.yahoo.com">Yahoo</option>
        </select>
    </body>
</html>
