<!--Write a JavaScript for loop that will iterate from 0 to 15. For each 
iteration, it will check if the current number is odd or even, and display a 
message to the screen.-->
 <html>
    <script>
        for(let i=0;i<=15;i++){
            if(i%2==0){
                document.write(i+" is even no. <br>");
            }
            else{
                 document.write(i+" is odd no.<br>");
            }
        }
    </script>
 </html>
