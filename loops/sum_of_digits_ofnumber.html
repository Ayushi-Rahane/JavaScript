<html>
    <head>
        <title>Sum of number's Digits</title>
    </head>
    <body>
        <script>
        var num = prompt("Enter the number: ");
        var sum=0,ref=num;
        for(;;){
            sum += num%10;
            if((num=parseInt(num/10))===0){
                break;
            }
        }
        document.write("Sum of Number's Digits: "+sum)
        </script>
    </body>
</html>
