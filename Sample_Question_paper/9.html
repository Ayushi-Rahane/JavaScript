<!--Write a JavaScript program to construct the following pattern, using a 
nested for loop. 
* 
* * 
* * * 
* * * * 
* * * * *-->

<html>
    <script>
     var r=5;
     for(let i=0;i<r;i++){
        for(let j=0;j<=i;j++){
            document.write("* ");
        }
        document.write("<br>")
     }
    </script>
</html>
