<!-- Write a JavaScript that find and displays number of duplicate values in an array.-->

<html>
  <script>
    var a = [1,2,4,6,3,1,5,6,2,4];
    var count=0;

    for(let i=0;i<a.length;i++){
        for(let j=i+1;j<a.length;j++){
            if(a[i]==a[j]){
                console.log("Duplicate value: "+a[i]);
                count++;
            }
        }
    }
    console.log("Number of duplicate values in arrays: "+count);
  </script>
</html>
