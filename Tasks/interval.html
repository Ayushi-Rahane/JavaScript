<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arushi</title>
</head>
<body>
    <p id="p1"></p>
    <button onclick="start();">Start</button>
    <br>
    <br>
    <button onclick="stop();">Stop</button>

    <script>
        var sec = 0;
        var p1 = document.getElementById("p1");
        var id;

        function start() {
            id = setInterval(function () {
                p1.innerHTML = sec++;
            }, 1000);
        }

        function stop() {
            clearInterval(id);
        }
    </script>
</body>
</html>
