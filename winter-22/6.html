<!--Write a JavaScript function to check the first character of a string is uppercase or 
not.-->
<html>
    <script>
      function str_upper(str){
           p = /^[A-Z]/;
           if(p.test(str)){
            alert("True");
           }
           else{
            alert("False");
           }
      }
      str_upper("aBB")
          </script>
</html>
