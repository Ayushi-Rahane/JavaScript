<!--Write a Java script to modify the status bar using on MouseOver and on 
MouseOut with links. When the user moves his mouse over the links, it will 
display “MSBTE” in the status bar. When the user moves his mouse away 
from the link the status bar will display nothing.-->

<html>
    <body>
        <a href="www.msbte.org" onMouseOver="window.status='MSBTE';return true"
        onMouseOut="window.status='';return true">MSBTE</a>
    </body>
</html>
