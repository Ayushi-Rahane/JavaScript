<!--Write a JavaScript program for conversion of temperature in Fahrenheit to Celsius.-->

<html>
    <body>
        <p id="p1"></p>
    </body>
    <script>
        var f = parseInt(prompt("Enter the temperature in fahrenheit: "));

        var c = (f-32)*5/9;
       document.getElementById("p1").innerHTML = "F = "+f+"<br>C = "+c;
       </script>
