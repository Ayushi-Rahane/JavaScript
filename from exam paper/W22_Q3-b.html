<!-- Write a JavaScript function to check the first character of a string is uppercase or 
not.-->


<html>
    <script>
        function check_case(){
            var str = "Str1";
            var p = /^[A-Z]/;
            if(p.test(str))
            {
                document.write("It is");
            }
        }  
        check_case();
     </script>   
</html>
