<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>
    <body id="b" onmouseover="coordinate(event)">
<p id="para"></p>
    </body>
    <script>
      var i=0;
      var a = ["red","yellow","blue","pink"]
  function coordinate(event){
 
    document.getElementById("para").innerHTML= "X: "+event.clientX+" "+"Y: "+event.clientY;
    if(event.clientX%2==0 && event.clientY%2==0){
      document.getElementById("b").style.backgroundColor=a[i];
      i++;
      if(i==3){
        i=0;
      }

  }

  }
    </script>
</html>
