<!--Write a JavaScript conditional statement to sort three numbers. Display 
an alert box to show the result. -->
<html>
<script>
    var n1=10;
    var n2=3;
    var n3=9;
    var n4 =[];
    let i=0;
    while(i<3){
        if(n1>=n2){
            if(n1>=n3){
                n4[i]=n1;
                n1=0;
            }
            else{
                n4[i]=n3;
                n3=0;
            }
        }
        else{
            if(n2>=n3){
                n4[i]=n2;
                n2=0;
            }
            else{
                n4[i]=n3;
                n3=0;
            }
        }
        i++;
    }
    alert("result:"+n4);
</script>
</html>
