let radius=[1,2,2,3,4];

let area = function(r){
    return 2*Math.PI*r;
}

let circumference = function(r){
    return Math.PI *r*r
}
let calculate = function(radius,formula){
    let output=[];
    for(let i=0;i<radius.length;i++){
        output.push(formula(radius[i]))
    }
    return output
}

console.log("Area: ", calculate(radius,area));
console.log("Circumference: ",calculate(radius,circumference))
