<!-- Write a javascript program to validate user accounts for multiple set of user 
ID and password (using swith case statement).-->

<html>
   <body>
    <script>
        var id = prompt("Enter the ID: ");
        var password = prompt("Enter the password: ");

        switch(true){
            case id==123 && password == 123:
                document.write("User's Account is Validated for ID and Password");
                break;
            default:
                document.write("Invalidate details")    ;
        }
    </script>
   </body>
</html>
