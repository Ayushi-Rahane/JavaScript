<!--e) Write a JavaScript that displays first 20 even numbers on the document window-->

<html>
    <body>
        <script>
            document.write("First 20 even numbers: ");
            for(i=1;i<=40;i++){
                
                if(i%2===0){
                    document.write(i+"<br>")
                }
            }
        </script>
    </body>
</html>
