<!--Write ?JS to define a pattern which will validate whether the given input strats with '+' symbol and two consecutive digits and after 10 digits or not -->

<html>
    <body>
      <label>Enter Ph. Number: </label>
      <input type="text" onchange="verify(this);">
    </body>
    <script>
      function verify(obj){
        var no = obj.value;
        if(/^(\+\d{1,2})*\d{10}/.test(obj.value)){
            document.write("Number is valid")
        }
        else{
            document.write("Number is not valid");
        }

      }
    </script>
</html>
