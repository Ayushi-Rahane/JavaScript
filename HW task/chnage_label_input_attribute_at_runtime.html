<!--Design a Webpage where only one label and only one textfield will present. At first Label = "Enter Username: " and Textfield attribute will be type="text" after changing textfield content the Label will be "Enter password: " and textfield attribut will be type="password". It will chnage whether the password is valid or not and if they are valid then it will show the laert msg of "Welcome to Page" otherwise it will show the alert msg="Wrong credentials" and reset all elements to its initial state -->

<html>
    <body>
        <label id="l">Enter Username</label>
        <input type="text" onchange="verify(this);">

    </body>
    <script>
     var count=0,username="",passwd="";
        function verify(obj){
         count++;
         if(count==1){
            username = obj.value;
            obj.value="";
            document.getElementById("l").innerHTML="Enter Password";
            obj.type="password";
         }
         else if(count==2){
            passwd = obj.value;
            if(passwd=="123@abc" && username =="abc@123"){
                alert("Welcome to page");
                count=0;
            }
            else{
                alert("Wrong credentials..try Again!")
                obj.value="";
                count=0;
                obj.type="text";
                document.getElementById("l").innerHTML="Enter Username"
            }
         }
        }

    </script>
</html>
