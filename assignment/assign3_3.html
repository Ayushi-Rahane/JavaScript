<!--Design a webpage which contains label "Enter your Name: ", Textfield to accept name and button "click here", write a Javascript to implement click event for button and call alert with string "Welcome "+text-field_value-->

<html>
<body>
    <label>Enter your Name: </label>
    <input type="text" id="t">
    <button onclick="alert('Welcome '+document.getElementById('t').value);">Click here</button>
</body>
</html>
