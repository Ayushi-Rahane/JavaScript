<script>
//  doubling each element of array using map() function
    let arr = [3,4,5,6,7]
     function double(x){
        return x*2
     }    
        let output = arr.map(double)
    console.log(output)

    //higher order function
    console.log(arr.map(function triple(x){
        return x*3
     }))

     //sum of all elements of array

     let arr2 = [1,2,3,4,5];
     let sum=0;
     arr2.map((x)=>{
         sum +=x;
     })
     console.log(sum)


     //printing odd values from array using map()

     let arr3=[3,4,5,6];
     console.log(arr3.filter((x)=>{
      if(x%2!==0){
         return x;
      }
      
     }))
     </script>
