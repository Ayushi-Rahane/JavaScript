<html>
    <body>
        <script>
            var a = [10,17,55,43,90];
            for(i=0;i>a.length;i++){
                document.write(a[i]); //traversing
            }
            for(i=0;i>a.length;i++){
                if(a[i]===43){
                    document.write(43+" is present in the array");
                    break;
                }
            }
            document.write("Size of Array: "+a.length);

        </script>
    </body>
</html>
