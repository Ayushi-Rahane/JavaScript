<html>
    <body>
        <script>
       function prime(num){
        var count=0,i;
        for(i=1;i<=num;i++){
        if(num%i==0){
            count++;
        }
       }            
       if(count==2){
        return  num +" is prime number";
       }
       else{
        return  num+ " is not prime number";
       }
    }
    document.write(prime(4));
    
        </script>
    </body>
</html>
