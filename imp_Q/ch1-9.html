<!--Write a JavaScript program that accept two integers and display the 
larger. -->

<html>
    <script>
        var n1 = parseInt(prompt("Enter  first no. "));
        var n2 = parseInt(prompt("Enter  second no. "));
        if(n1>n2){
            document.write(n1+" is larger no.");
        }
        else{
            document.write(n2+" is larger no.");
        }
    </script>
</html>
