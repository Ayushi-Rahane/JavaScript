<!--Develop javascript to convert the given character to unicode and vice-versa.-->

<html>
    <script>
        var ch = prompt("Enter the chrater to convert it into uni code: ");
        var code = prompt("Enter the unicode to convert it into char");
        document.write("ch = "+ch.charCodeAt(0));
        document.write("<br>uni code: "+String.fromCharCode(code))
    </script>
</html>
