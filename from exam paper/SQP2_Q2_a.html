<!--Write a program to print sum of even numbers between 1 to 100 using for loop.
-->

<html>
    <body>
    <script>
        var sum=0
        for(i=1;i<=100;i++){
            if(i%2==0){
              sum+=i;
            } 
        }
        document.write(sum+" is the sum of even numbers between 1 to 100 using for loop.")
    </script>
    </body>
</html>
