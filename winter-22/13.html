<!--Write a JavaScript for creating following frame structure:
Chapter 1 and Chapter 2 are linked to the webpage Ch1.html and ch2.html 
respectively. When user click on these links corresponding data appears in 
FRAME3.-->

<html>
    <frameset rows="30%,70%" border="3">
        <frame src="frame1.html">
            <frameset cols="60%, 40%" border="3">
                <frame src="frame2.html">
                <frame src="frame3.html" name="f3">   
            </frameset>
    </frameset>
</html>
