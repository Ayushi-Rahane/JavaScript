<html>
<head>
<title>leap year</title>
</head>

<body>

<script>
const year = prompt("Enter the year to check whether it is leap year or not: ");

if(year%4===0){
    if(year%100===0){
      if(year%400===0){
          document.write(year+" is leap year");
     }
     else{
          document.write(year+" is not leap year");  
    }
   } 
    else{
          document.write(year+" is leap year");
  
    }
}
else{
          document.write(year+"is not leap year")
}
</script>
</body>
</html>
