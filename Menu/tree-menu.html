<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }

        ul ul {
            margin-left: 20px;
        }

        .folder {
            cursor: pointer;
            color: blue;
        }

        .file {
            cursor: default;
            color: green;
        }
    </style>
</head>
<body>

<ul id="tree">
    <li class="folder" onclick="toggleFolder(this)">Folder 1
        <ul>
            <li class="file">File 1-1</li>
            <li class="file">File 1-2</li>
        </ul>
    </li>
    <li class="folder" onclick="toggleFolder(this)">Folder 2
        <ul>
            <li class="file">File 2-1</li>
            <li class="folder" onclick="toggleFolder(this)">Folder 2-2
                <ul>
                    <li class="file">File 2-2-1</li>
                    <li class="file">File 2-2-2</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    function toggleFolder(element) {
        var childUl = element.querySelector('ul');
        if (childUl) {
            childUl.style.display = childUl.style.display === 'none' ? 'block' : 'none';
        }
    }
</script>

</body>
</html>
