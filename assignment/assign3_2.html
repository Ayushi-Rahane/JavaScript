<!--Write js that will display the date in dd/mm/yyyy format -->

<html>
    <label>Enter today's Date:  </label>
    <input type="number" id="date">
    <label>Enter today's Month:  </label>
    <input type="number" id="month">
    <label>Enter today's year:  </label>
    <input type="number" id="year" onchange="date_format();">
    <p id="p1"></p>
    <script>
        function date_format(){
            
      var date = document.getElementById("date").value;
      var month = document.getElementById("month").value;
      var year = document.getElementById("year").value;
      document.getElementById("p1").innerHTML = "Date: "+date+"/"+month+"/"+year;
        }
    </script>
</html>
