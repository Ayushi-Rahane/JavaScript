<html>
    <body onload="document.getElementById('sel2').style.visibility='hidden'; 
    document.getElementById('t1').style.visibility='hidden';
    document.getElementById('t2').style.visibility='hidden';
    document.getElementById('l1').style.visibility='hidden';
    document.getElementById('l2').style.visibility='hidden';">
     <select onchange="action();"  id="sel1">
        <option>Select Country: </option>
        <option>India </option>
        <option>Russia </option>
        <option>China </option>
        <option>America </option>

     </select>

     <select  onchange="action2();" id="sel2">
        <option>Select an option: </option>
        <option>State: </option>
        <option>Population: </option>
     </select>
     <br>
     <label id="l1">Enter State: </label>
     <input type="text" id="t1" placeholder="State" onchange="settxt1();">
     <br>
     <label id="l2">Enter Population: </label>
     <input type="number" id="t2" placeholder="Population" onchange="settxt2();">

     <p id="p1"></p>
    </body>
    <script>
        var country, state, ppl;
        
        function action() {
            country = document.getElementById("sel1").value;
            document.getElementById('sel2').style.visibility = 'visible';
        }

        function action2() {
            var sel2 = document.getElementById("sel2").value;

            if (sel2 === "State:") {
                var a = ['t1','t2','l1','l2'];
                for(i=0;i<a.length;i++){
                    if(a[i]=='t1'||a[i]=='l1'){
                    document.getElementById(a[i]).style.visibility ='visible';
                    }
                    else if(a[i]=='t2'||a[i]=='l2'){
                    document.getElementById(a[i]).style.visibility ='hidden';
                    }
                }
            } else if (sel2 === "Population:") {
                var a = ['t1','t2','l1','l2'];
                for(i=0;i<a.length;i++){
                    if(a[i]=='t2'||a[i]=='l2'){
                    document.getElementById(a[i]).style.visibility ='visible';
                    }
                    else if(a[i]=='t1'||a[i]=='l1'){
                    document.getElementById(a[i]).style.visibility ='hidden';
                    }
                }
            }
        }

        function settxt1() {
            
            state = document.getElementById('t1').value;
            document.getElementById("p1").innerHTML = "Country: " + country + "<br> State: " + state;
        }
        function settxt2() {
            ppl = document.getElementById('t2').value;
            document.getElementById("p1").innerHTML = "Country: " + country + "<br> Population: " + ppl;
        }
    </script>
</html>
