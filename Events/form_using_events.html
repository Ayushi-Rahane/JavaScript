<html>
    <body onload="alert('Welcome to Sanjivani K. B. P. Polytechnic')">
      <center> <fieldset><h1><legend>Registration form</legend></h1>
        <form onreset="alert('Reset')" onsubmit="alert('Form is submitted..')"
         >
       <label>Enter first name: </label><br>
       <input type="text" id="fn" onchange="ac();"><br><br>
       <label>Enter last name: </label><br>
       <input type="text" id="ln" onchange="ac()";><br><br>
       <label>Enter WhatsApp no. : </label><br>
       <input type="text" onkeyup="check(this);"><br><br>
       <input type="submit" value="Submit">
       <input type="reset"  value ="Reset">
    </form>
    </fieldset>
</center>
    </body>
    <script>
        function check(obj){
            if((obj.value>=0) && (obj.value<=9999999999)){}
            else{
                alert("invalid input");
                  obj.value="";
            }
        }
    function ac(){
        var ids = ["fn","ln"];
        for(let i=0;i<ids.length;i++){
       var name = document.getElementById(ids[i]).value;
       console.log(name);
       name=name.charAt(0).toUpperCase()+name.slice
       (1);
       document.getElementById(ids[i]).value = name;
        }
    }
    </script>
