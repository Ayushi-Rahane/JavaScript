<html>
    <body>
        <script>
            //Function without parameter and return value
            function msg(){
                document.write("Welcome to function");
            }
            msg()
          
            //Function with parameter and without return value
            function msg2(name){
                 document.write("<br> Welcome to "+name)
            }
            msg2("Function");
          
             //Functions without parameters and with return value
             function msg3(name){
                return "<br>Welcome to Function" + name;
             }
             document.write(msg3("ayushi"));

             //function with object as argument

             function hello(person){
                 for(let i in person){
                    document.write(i+"="+person[i])
                 }
             }
             var person = {
                name:"Ayushi",
                roll_no:12
             };

             hello(person);


             //Function with function as arguement
             function add(a,b){
                return a+b;
             }

             function sum(add,a,b){
                return add(a,b);
             }
             document.write("<br>"+sum(add,1,2));
        </script>
    </body>
</html>
