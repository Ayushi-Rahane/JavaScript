<html>
    <body>
        <script>
            let i;
            for(i=0;i<10;i++){
                document.write("<br> <h3>"+i+"</h3>");
            }

            for(i=0;i<10;i++); //due to the semi color there will be no error but loop will not excute it's next line as semicolon terminates the statement.Instead  loop will excute it's statement repeatly.
            document.write("<br> <h3>"+i+"</h3>");
                                     
        </script>
    </body>
</html>
