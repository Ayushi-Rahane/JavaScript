<!--. Construct regular expression for validating the phone number in 
 following format only : (nnn)-nnnn-nnnn OR nnn.nnnn.nnnn-->

 <html>
    <script>
        var no ="(123)-1234-1234";
        var p =/^(?:\d{3}\.\d{4}\.\d{4}|\(\d{3}\)-\d{4}-\d{4})$/;

        if(p.test(no)){
            document.write("Valid")
        }
        else{
            document.write("Invalid")
        }
    </script>
 </html>
