<html>
    <body>
        <label>Enter Email: </label>
        <input type="text" onchange="verify(this);">
    </body>
    <script>
        function verify(obj){
            p = /\W*(@gmail.com|@yahoo.com)$/;
            if(p.test(obj.value)){
                document.write("Valid Email");
            }
            else{
                document.write("Invalid Email");
            }
        }
    </script>
</html>
