<html>
  <script>
    // Create a cookie
    document.cookie = "cookiename=password123; path=/";

    // Display the cookie
    document.write("Reading cookie: " + document.cookie);

    // Update the cookie path
    document.cookie = "path=/www.yahoo.com";

    // Display the updated cookie
    document.write("<br>Updated cookie: " + document.cookie);

    // Delete the cookie by setting its expiration date to the past
    document.cookie = "cookiename=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";

    // Display the deleted cookie
    document.write("<br>Cookie is deleted: " + document.cookie);
  </script>
</html>
