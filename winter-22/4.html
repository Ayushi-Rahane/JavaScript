<!-- Write a JavaScript program that will remove the duplicate element from an array-->

<html>
    <script>
        var a = [2,1,4,3,2,4,6,3,1,5];
       document.write("Original Array: "+a);
        for(let  i=0;i<a.length;i++){
            for(let j=i+1;j<a.length;j++){
                if(a[i]==a[j]){
                   a.splice(j,1);
                   j--;
                }
            }
        }
        document.write("Updated Array: "+a+"<br>");
    </script>
</html>
