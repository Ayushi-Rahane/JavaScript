<html>
<head>
<title>Arithmetic Operations  </title>
</head>

<body>

<button onclick="window.alert('submit..');"> click </button>
<h1> Arithmetic Operations Using JavaScript </h1>
<script>
var num1=0,num2=0;
num1 = prompt('Enter the first number');
num2 = prompt('enter the second number');
document.write("Num1: "+num1+"<br>Num2: "+num2); //String with double quotes
document.write(`<br> Addition = ${Number(num1)+Number(num2)}`);  //String with Single quotes
document.write(`<br> Subtraction = ${num1-num2}`); //String with backticks also known as template literal  
document.write('<br> Multiplication = '+(num1*num2)+'<br> Division: '+(num1/num2));

console.log('There are 3 way to write a string in JavaScript');

</script>
</body>
</html>
