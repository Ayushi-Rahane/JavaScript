<!--Write a javascript program to validate email ID of the user using regular 
expression.-->

<html>
    <script>
        var p = /^\S+@\S+\.\w+$/;
        var email = prompt("Enter email: ");
        if(p.test(email)){
            alert("True");
        }
        else{
            alert("false");
        }
    </script>
</html>
