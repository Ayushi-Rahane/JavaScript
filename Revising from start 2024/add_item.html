<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable exercise</title>
</head>
<body>
    <p>Cart Quality</p><br>

    <button onClick=`Cart quality: {$item}`>Show Quality</button>
    <button onClick="item+=1">Add a Cart</button>
    <button onClick="item+=2">+2</button>
    <button onClick="item+=3">+3</button>
    <button onClick="item=0">Reset Cart</button>

</body>
<script>
let item=0;
</script>    
</html>
